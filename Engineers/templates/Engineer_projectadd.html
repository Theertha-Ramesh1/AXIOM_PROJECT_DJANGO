{% extends 'Engineer_home.html' %}
{% block body %}
      <!-- partial -->
      <div class="main-panel">
          <div class="content-wrapper">
              <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                      <div class="card-body">
                          <h4 class="card-title">Project Details</h4>
                          <form class="forms-sample" method="POST">
                              {% csrf_token %}
                              <div class="form-group">
                                  <label for="exampleInputUsername1">Project Title</label>
                                  <input type="text" class="form-control" id="exampleInputUsername1" name="title" placeholder="Project Title">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Description</label>
                                  <input type="textarea" class="form-control" id="exampleInputEmail1" name="description" placeholder="description">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1">Place</label>
                                  <input type="text" class="form-control" id="exampleInputPassword1" name="place" placeholder="Place">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputConfirmPassword1">Start Date</label>
                                  <input type="date" class="form-control" id="exampleInputConfirmPassword1" name="startdate" placeholder="Start date">
                              </div>
                              <div class="form-group">
                                  <label for="enddate">End Date</label>
                                  <input type="date" class="form-control" id="enddate" name="enddate" placeholder="End date">
                              </div>
                              <div class="form-group">
                                  <label for="contact">Contact</label>
                                  <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact">
                              </div>
                              <button type="submit" class="btn btn-primary mr-2">Submit</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
              <div class="d-sm-flex justify-content-center justify-content-sm-between">
                  <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2018 <a href="https://www.urbanui.com/" target="_blank">Urbanui</a>. All rights reserved.</span>
                  <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="far fa-heart text-danger"></i></span>
              </div>
          </footer>
          <!-- partial -->
      </div>
      <!-- main-panel ends -->


{% endblock body %}
