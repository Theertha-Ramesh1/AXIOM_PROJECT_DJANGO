<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Review</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add a Review</h2>

    <form method="POST">
         {% csrf_token %}
        <div class="form-group">
            <label for="review">Your Review</label>
            <textarea name="review" class="form-control" id="review" rows="3" placeholder="Write your review here" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <select name="rating" class="form-control" id="rating" required>
                <option disabled selected>Select a rating</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Fair</option>
                <option>Poor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
